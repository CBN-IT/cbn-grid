<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">


<dom-module id="cbn-btn-styles">
	<template>
		<style>
			[hidden] {
				display: none !important;
			}
			
			.margin-left-right {
				margin: 0 10px!important;
			}
			
			.margin-left{
				margin: 0 auto 0 10px!important;
			}
			
			paper-button{
				text-transform: none;
			}
			
			paper-button > * {
				vertical-align: middle;
			}
			
			.icon-btn {
					background-color: #4285f4;
					color: #fff;
					min-width: 0;
					padding: 0 5px 0 5px;
					margin: 0;
					height: 26px;
					overflow: hidden;
					flex-shrink: 0
				}

			.icon-btn > .icon-btn-text {
				margin-right: 5px;
			}

			.save > iron-icon,
			.save > .save-icon,
			.icon-btn > .icon-btn-icon {
				width: 20px;
				height: 20px;
				margin: 3px 0;
			}

			.save > paper-spinner,
			.save > .save-spinner,
			.icon-btn > .icon-btn-spinner {
				--paper-spinner-layer-1-color: white;
				--paper-spinner-layer-2-color: white;
				--paper-spinner-layer-3-color: white;
				--paper-spinner-layer-4-color: white;
				--paper-spinner-color: white;
				height: 16px;
				width: 16px;
				margin: 5px 2px;
			}

			.background.blue {
				background-color: var(--paper-blue-700);
			}
			.background.blue:hover {
				background-color: var(--paper-blue-900);
			}
			.background.yellow {
				background-color: var(--paper-orange-700);
			}
			.background.yellow:hover {
				background-color: var(--paper-orange-900);
			}
			.background.red {
				background-color: var(--paper-red-700);
			}
			.background.red:hover {
				background-color: var(--paper-red-900);
			}
			.background.green {
				background-color: var(--google-green-700);
			}
			.background.green:hover {
				background-color: var(--paper-green-900);
			}
			.background.grey {
				background-color: var(--paper-grey-700);
			}
			.background.grey:hover {
				background-color: var(--paper-grey-900);
			}
			
			.color.blue {
				color: var(--paper-blue-700);
			}
			.color.blue:hover {
				color: var(--paper-blue-900);
			}
			.color.yellow {
				color: var(--paper-orange-300);
			}
			.color.yellow:hover {
				color: var(--paper-orange-700);
			}
			.color.red {
				color: var(--paper-red-700);
			}
			.color.red:hover {
				color: var(--paper-red-900);
			}
			.color.green {
				color: var(--google-green-700);
			}
			.color.green:hover {
				color: var(--paper-green-900);
			}
			.color.grey {
				color: var(--paper-grey-500);
			}
			.color.grey:hover {
				color: var(--paper-grey-900);
			}
			
			
		</style>
	</template>
</dom-module>
