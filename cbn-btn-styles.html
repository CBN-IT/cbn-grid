<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">


<dom-module id="cbn-btn-styles">
	<template>
		<style>
			paper-button{
				text-transform: none;
			}
			
			paper-button > * {
				vertical-align: middle;
			}
			
			.icon-btn {
				background-color: #4285f4;
				color: #fff;
				min-width: 0;
				padding: 0 5px 0 5px;
				margin: 0;
				height: 26px;
				overflow: hidden;
			}

			.icon-btn > .icon-btn-text {
				margin-right: 5px;
			}

			.icon-btn > .icon-btn-icon {
				width: 20px;
				height: 20px;
				margin: 3px 0;
			}

			.icon-btn > .icon-btn-spinner {
				--paper-spinner-layer-1-color: white;
				--paper-spinner-layer-2-color: white;
				--paper-spinner-layer-3-color: white;
				--paper-spinner-layer-4-color: white;
				--paper-spinner-color: white;
				height: 16px;
				width: 16px;
				margin: 5px 2px;
			}

			.icon-btn.blue {
				background-color: var(--paper-blue-500);
			}

			.icon-btn.blue:hover {
				background-color: var(--paper-blue-900);
			}

			.icon-btn.red {
				background-color: var(--google-red-500);
			}

			.icon-btn.red:hover {
				background-color: var(--paper-red-900);
			}

			.icon-btn.green {
				background-color: var(--google-green-500);
			}

			.icon-btn.green:hover {
				background-color: var(--paper-green-900);
			}

			.icon-btn.grey {
				background-color: var(--paper-grey-500);
			}

			.icon-btn.grey:hover {
				background-color: var(--paper-grey-900);
			}

			.icon-btn.yellow {
				background-color: var(--paper-yellow-500);
			}

			.icon-btn.yellow:hover {
				background-color: var(--paper-yellow-900);
			}
			
		</style>
	</template>
</dom-module>
