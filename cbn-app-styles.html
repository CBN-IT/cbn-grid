<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="cbn-global-styles.html">


<dom-module id="cbn-app-styles">
	<template>
		<style>

			/*<editor-fold desc="paper-button" defaultstate="collapsed">*/
			paper-button {
				text-transform: none;
			}

			paper-button > * {
				vertical-align: middle;
			}
			.save-small {
				background: #4285f4;
				color: #fff;
				min-width: 0px;
				padding: 5px 6px 3px 1px;
				margin: 20px 15px 10px 9px;
				vertical-align: middle;
				font-size: 12px;
			}
			.cancel-dialog{
				width: 100px;
				background:#B50000
			}
			.button-dialog{
				width: 100px;
				background-color: #008512;
			}
			.yellow{
				background-color: #C39847;
			}
			.red{
				background:#B50000
			}
			.green{
				background-color: #008512;
			}
			.grey{
				background-color: #979494;
			}
			.small-icon {
				--iron-icon-width: 15px;
				--iron-icon-height: 15px;
			}
			.header-dialog{
				text-align:center;
				font-size: 18px;
				font-weight: bold;
			}
			.paper-form {
				background-color: white;
				box-sizing: border-box;
				padding-bottom: 10px;
				overflow-y: hidden;
			}
			.header-form{
				padding:15px 0 0 15px;
				font-weight: bold;
				display:block
			}
			/*</editor-fold>*/

			/*<editor-fold desc="cbn-table" defaultstate="collapsed">*/
			:host {
			    --default-primary-color: #3277EC;
				--cbn-table-row-selected: {
					background-color: rgba(50, 119, 236, 0.3);
				};
				--cbn-table-row-hover: {
					background-color: rgba(50, 119, 236, 0.2);
				};
				--cbn-table-row-selected-hover: {
					background-color: rgba(50, 119, 236, 0.3)
				};
				--cbn-table-cell-padding: 0px 3px;
				--cbn-table-header-cell: {
					padding: 2px 3px;
				};
			}

			cbn-data-table paper-icon-button {
				padding: 1px;
				width: 26px;
				height: 26px;
			}

			.fontello, cbn-data-table paper-button:not(.before){
				font-family: cbn-table-icons;
				min-width: 0;
				font-size: 20px;
				vertical-align: middle;
				margin: 0;
				width: 26px;
				height: 26px;
				padding: 2px 1px 0 1px;
			}
			
			cbn-data-table paper-icon-button:hover,
			cbn-data-table paper-button:hover {
				opacity: 0.6;
			}

			cbn-data-table span {
				display: inline-block;
			}

			
			
			cbn-data-table {
				background: white
			}

			/*</editor-fold>*/

			/*<editor-fold desc=".headerSetari" defaultstate="collapsed">*/
			.header-setari:hover {
				background-color: rgb(236, 241, 253);
				color: #3277ec;
				border-left: 3px solid #80a3ed;
			}

			.header-setari {
				border-left: 3px solid white;
				padding: 0 8px;
				cursor: pointer;
			}

			.header-setari span {
				margin-left: 11px;
				overflow:hidden;
			}

			/*</editor-fold>*/

			#topBar {
				padding-left: 9px;
			}
			:host {
				--paper-toolbar-height: 55px;
				--paper-toolbar-content: {
					padding: 0;
				};
				--paper-drawer-panel-left-drawer-container:{
					z-index: 2;
				};
				--paper-drawer-panel-scrim:{
					z-index: 1;
				}
			}

			#mainToolbar {
				background-color: #3277EC;
				color:white;
			}
			/*<editor-fold desc="Left menu" defaultstate="collapsed">*/
			#leftMenuScroll{
				background-color: white;
				z-index: 1;
				transition: width 300ms;
				border-right:1px solid #CDCDCD
			}
			#leftMenuScroll paper-submenu{
				width:207px;
			}
			.hide-left-menu{
				position: absolute;
				bottom: 0;
				left: 2px;
			}
			/*</editor-fold>*/
			/*<editor-fold desc="Logo Container" defaultstate="collapsed">*/
			#toolbarTopLeft {
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
				width: 100%;
			}

			#drawerToolbar {
				background-color: white;
			}

			#largeLogo{
				width: 150px;
				height:55px;
			}
			#smallLogo{
				width: 40px;
				height:40px;
			}
			/*</editor-fold>*/

			paper-progress.green {
				/*loading bar*/
				--paper-progress-active-color: var(--paper-light-green-500);
				--paper-progress-secondary-color: var(--paper-light-green-100);
				--paper-progress-height: 8px;
			}

			paper-spinner.loading-spinner {
				--paper-spinner-layer-1-color: var(--google-green-500);
				--paper-spinner-layer-2-color: var(--google-green-500);
				--paper-spinner-layer-3-color: var(--google-green-500);
				--paper-spinner-layer-4-color: var(--google-green-500);
				vertical-align: middle;
				padding: 3px;
				height: 24px;
				width: 24px;
				box-sizing: border-box;
			}

			/*<editor-fold desc="paper-tabs" defaultstate="collapsed">*/
			:host {
				--paper-tabs-selection-bar-color: var(--google-blue-500);
				--paper-tab-ink: var(--google-blue-500);
			}

			/*</editor-fold>*/

			/*<editor-fold desc="icon-button" defaultstate="collapsed">*/
			.save,
			.icon-btn {
				background-color: #4285f4;
				color: #fff;
				min-width: 0;
				padding: 0 5px 0 5px;
				margin: 0;
				height: 26px;
				overflow: hidden;
			}

			.icon-btn > .icon-btn-text {
				margin-right: 5px;
			}

			.save > iron-icon,
			.save > .save-icon,
			.icon-btn > .icon-btn-icon {
				width: 20px;
				height: 20px;
				margin: 3px 0;
			}

			.save > paper-spinner,
			.save > .save-spinner,
			.icon-btn > .icon-btn-spinner {
				--paper-spinner-layer-1-color: white;
				--paper-spinner-layer-2-color: white;
				--paper-spinner-layer-3-color: white;
				--paper-spinner-layer-4-color: white;
				--paper-spinner-color: white;
				height: 16px;
				width: 16px;
				margin: 5px 2px;
			}

			.icon-btn.blue {
				background-color: var(--paper-blue-500);
			}

			.icon-btn.blue:hover {
				background-color: var(--paper-blue-900);
			}
			
			.icon-btn.red {
				background-color: var(--google-red-500);
			}

			.icon-btn.red:hover {
				background-color: var(--paper-red-900);
			}

			.icon-btn.green {
				background-color: var(--google-green-500);
			}

			.icon-btn.green:hover {
				background-color: var(--paper-green-900);
			}

			.icon-btn.grey {
				background-color: var(--paper-grey-500);
			}

			.icon-btn.grey:hover {
				background-color: var(--paper-grey-900);
			}
			
			/*</editor-fold>*/
			
			
			/*<editor-fold desc="paper-tooltip" defaultstate="collapsed">*/
			:host {
				--paper-tooltip: {
					background-color: black;
					font-size: 10px;
					opacity: 1;
					padding: 5px;
					border-radius: 5px;
				};
			}
			/*</editor-fold>*/
			
			
			[hidden] {
				display: none !important;
			}

		</style>
	</template>
</dom-module>
